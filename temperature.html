<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    class Temperature {
        constructor(C) {
            this.C = C;

        }


        getK() {
            return this.C + 273.15
        }
        getF() {
            return (this.C * 1.8) + 32
        }
    }
    let a = new Temperature(25)
    document.write(a.getK() + '<br>')
    document.write(a.getF())

</script>
</body>
</html>
